<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONKSPROJECT</title>
    <link rel="stylesheet" type="text/css" href="_css/style.css" />
    <link rel="stylesheet" type="text/css" href="_css/mobile.css" media="all and (max-width:767px)"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/e3a30846b6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="conteudo primeiro-conteudo">
            <div class="primeira-coluna-login">
                <h2 class="title titulo-login">Bem-Vindo de Volta!</h2>
                <p class="description descr-login">Estamos animados em te ver novamente</p>
                <p class="description descr-login">Entre com suas informações pessoais</p>
                <button id="signin" class="btn btn-login">entrar</button>
            </div>
            <div class="segunda-coluna-new-account">
                <h2 class="title titulo-new-account">Criar Conta</h2>
                <div class="social-media-new-account">
                    <ul class="list-social-media-new-account">
                        <a class="link-social-media-new-account" href="#">
                            <li class="item-social-media-new-account">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media-new-account" href="#">
                            <li class="item-social-media-new-account">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description segunda-descr">ou use seu e-mail para registro:</p>
                <form class="form-register">
                    <label class="label-input-register" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" id="nomeR">
                    </label>
                    <label class="label-input-register" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail" id="emailR">
                    </label>
                    <label class="label-input-register" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="senhaR">
                    </label>
                    <button  type="button" onclick="registra()" class="btn segundo-btn-register">registrar</button>
                </form>
            </div>
        </div>

        <div class="conteudo segundo-conteudo">
            <div class="primeira-coluna-register">
                <h2 class="title titulo-register">Olá, Amigo!</h2>
                <p class="description descr-register">Insira seus dados pessoais</p>
                <p class="description descr-register">e comece a jornada conosco</p>
                <button id="signup" class="btn btn-register">cadastrar-se</button>
            </div>
            <div class="segunda-coluna-account">
                <h2 class="title titulo-account">Entrar</h2>
                <div class="social-media-account">
                    <ul class="list-social-media-account">
                        <a class="link-social-media-account" href="#">
                            <li class="item-social-media-account">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media-account" href="#">
                            <li class="item-social-media-account">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description segunda-descr">ou use sua conta de E-mail</p>
                <form class="form-login">
                    <label class="label-input-login" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail" id="email">
                    </label>
                    <label class="label-input-login" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="senha">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn segundo-btn-login" type="button" onclick="entrar()">Entrar</button>

                </form>
            </div>
        </div>
    </div>
<script src="_js/JavaScritp.js"></script>
</body>

</html>
